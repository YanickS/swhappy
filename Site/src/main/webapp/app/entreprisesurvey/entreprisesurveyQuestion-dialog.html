<form name="createForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myQuestionLabel" data-translate="swhappyApp.entreprisesurvey.createQuestion.title">Create or edit a Question</h4>
    </div>
    
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        
        <div class="form-group">
            <label class="control-label" data-translate="swhappyApp.entreprisesurvey.createQuestion.label" for="field_label">Label</label>
            <input type="text" class="form-control" name="label" id="field_label" ng-model="vm.question.label" required />
        </div>
        
        <div class="form-group">
            <label class="control-label" data-translate="swhappyApp.entreprisesurvey.createQuestion.answer1" for="field_answer1">Answer 1</label>
            <input type="text" class="form-control" name="answer1" id="field_answer1" ng-model="vm.question.answer1" required />
        </div>
        
        <div class="form-group">
            <label class="control-label" data-translate="swhappyApp.entreprisesurvey.createQuestion.answer2" for="field_answer2">Answer 2</label>
            <input type="text" class="form-control" name="answer2" id="field_answer2" ng-model="vm.question.answer2" required />
        </div>
        
    </div>
    
    <div class="modal-footer" style="text-align:center;">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="createForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
