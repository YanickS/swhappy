<form name="createForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="mySurveyLabel" data-translate="swhappyApp.entreprisesurvey.create.label">Create a Survey</h4>
    </div>
    
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        
        <div class="form-group">
            <label class="control-label" data-translate="swhappyApp.entreprisesurvey.create.title" for="field_title">Title</label>
            <input autofocus type="text" class="form-control" name="title" id="field_title" ng-model="vm.survey.title" required />
        </div>
        
        <div class="form-group">
            <label class="control-label" data-translate="swhappyApp.entreprisesurvey.create.type" for="field_type">Type</label>
            <input type="text" class="form-control" name="type" id="field_type" ng-model="vm.survey.type" required/>
        </div>
        
        <div class="form-group">
            <label class="control-label" data-translate="swhappyApp.entreprisesurvey.create.points" for="field_points">Points</label>
            <input type="number" class="form-control" name="points" id="field_points" ng-model="vm.survey.points" required/>
        </div>
        
        <div class="form-group">
            <label class="control-label" data-translate="swhappyApp.entreprisesurvey.create.promo" for="field_promo">Promo</label>
            <input type="text" class="form-control" name="promo" id="field_promo" ng-model="vm.survey.promo" required/>
        </div>

    </div>
    
    <div class="modal-footer" style="text-align:center;">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="createForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
