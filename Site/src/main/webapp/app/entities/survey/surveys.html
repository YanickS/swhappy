<div>
    <h2 data-translate="swhappyApp.survey.home.title">Surveys</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="survey.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="swhappyApp.survey.home.createLabel">
                        Create new Survey
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="swhappyApp.survey.title">Title</span></th>
                    <th><span data-translate="swhappyApp.survey.type">Type</span></th>
                    <th><span data-translate="swhappyApp.survey.points">Points</span></th>
                    <th><span data-translate="swhappyApp.survey.promo">Promo</span></th>
                    <th><span data-translate="swhappyApp.survey.entreprise">Entreprise</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="survey in vm.surveys track by survey.id">
                    <td><a ui-sref="survey-detail({id:survey.id})">{{survey.id}}</a></td>
                    <td>{{survey.title}}</td>
                    <td>{{survey.type}}</td>
                    <td>{{survey.points}}</td>
                    <td>{{survey.promo}}</td>
                    <td>
                        <a ui-sref="entreprise-detail({id:survey.entreprise.id})">{{survey.entreprise.name}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="survey-detail({id:survey.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="survey.edit({id:survey.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="survey.delete({id:survey.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
