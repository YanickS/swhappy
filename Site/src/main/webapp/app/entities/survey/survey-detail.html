
<div>
    <h2><span data-translate="swhappyApp.survey.detail.title">Survey</span> {{vm.survey.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="swhappyApp.survey.title">Title</span></dt>
        <dd>
            <span>{{vm.survey.title}}</span>
        </dd>
        <dt><span data-translate="swhappyApp.survey.type">Type</span></dt>
        <dd>
            <span>{{vm.survey.type}}</span>
        </dd>
        <dt><span data-translate="swhappyApp.survey.points">Points</span></dt>
        <dd>
            <span>{{vm.survey.points}}</span>
        </dd>
        <dt><span data-translate="swhappyApp.survey.promo">Promo</span></dt>
        <dd>
            <span>{{vm.survey.promo}}</span>
        </dd>
    </dl>
	
	<div style="text-align:center;">
	    <button type="submit"
	            ui-sref="{{ vm.previousState }}"
	            class="btn btn-info">
	        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
	    </button>
	
	    <button type="button" ui-sref="survey-detail.edit({id:vm.survey.id})" class="btn btn-primary">
	        <span class="glyphicon glyphicon-pencil"></span>
	        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
	    </button>
	 </div>
</div>
