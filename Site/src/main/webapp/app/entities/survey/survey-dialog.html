
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="mySurveyLabel" data-translate="swhappyApp.survey.home.createOrEditLabel">Create or edit a Survey</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.survey.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.survey.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="swhappyApp.survey.title" for="field_title">Title</label>
            <input type="text" class="form-control" name="title" id="field_title"
                    ng-model="vm.survey.title"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="swhappyApp.survey.type" for="field_type">Type</label>
            <input type="text" class="form-control" name="type" id="field_type"
                    ng-model="vm.survey.type"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="swhappyApp.survey.points" for="field_points">Points</label>
            <input type="number" class="form-control" name="points" id="field_points"
                    ng-model="vm.survey.points"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="swhappyApp.survey.promo" for="field_promo">Promo</label>
            <input type="text" class="form-control" name="promo" id="field_promo"
                    ng-model="vm.survey.promo"
                     />
        </div>
        
        <div class="form-group">
            <label data-translate="swhappyApp.survey.entreprise" for="field_entreprise">Entreprise</label>
            <select class="form-control" id="field_entreprise" name="entreprise" ng-model="vm.survey.entreprise" ng-options="entreprise as entreprise.name for entreprise in vm.entreprises track by entreprise.id">
                <option value=""></option>
            </select>
        </div>

    </div>
    <div class="modal-footer" style="text-align:center;">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
