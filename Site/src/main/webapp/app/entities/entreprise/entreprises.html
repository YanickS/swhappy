<div>
    <h2 data-translate="swhappyApp.entreprise.home.title">Entreprises</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="entreprise.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="swhappyApp.entreprise.home.createLabel">
                        Create new Entreprise
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="swhappyApp.entreprise.siret">Siret</span></th>
                    <th><span data-translate="swhappyApp.entreprise.name">Name</span></th>
                    <th><span data-translate="swhappyApp.entreprise.activity">Activity</span></th>
                    <th><span data-translate="swhappyApp.entreprise.city">City</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="entreprise in vm.entreprises track by entreprise.id">
                    <td><a ui-sref="entreprise-detail({id:entreprise.id})">{{entreprise.id}}</a></td>
                    <td>{{entreprise.siret}}</td>
                    <td>{{entreprise.name}}</td>
                    <td>{{entreprise.activity}}</td>
                    <td>{{entreprise.city}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="entreprise-detail({id:entreprise.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="entreprise.edit({id:entreprise.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="entreprise.delete({id:entreprise.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
