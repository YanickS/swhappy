
<div>
    <h2><span data-translate="swhappyApp.entreprise.detail.title">Entreprise</span> {{vm.entreprise.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="swhappyApp.entreprise.siret">Siret</span></dt>
        <dd>
            <span>{{vm.entreprise.siret}}</span>
        </dd>
        <dt><span data-translate="swhappyApp.entreprise.name">Name</span></dt>
        <dd>
            <span>{{vm.entreprise.name}}</span>
        </dd>
        <dt><span data-translate="swhappyApp.entreprise.activity">Activity</span></dt>
        <dd>
            <span>{{vm.entreprise.activity}}</span>
        </dd>
        <dt><span data-translate="swhappyApp.entreprise.city">City</span></dt>
        <dd>
            <span>{{vm.entreprise.city}}</span>
        </dd>
    </dl>

	<div style="text-align:center;">
	    <button type="submit"
	            ui-sref="{{ vm.previousState }}"
	            class="btn btn-info">
	        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
	    </button>
	
	    <button type="button" ui-sref="entreprise-detail.edit({id:vm.entreprise.id})" class="btn btn-primary">
	        <span class="glyphicon glyphicon-pencil"></span>
	        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
	    </button>
	</div>
</div>
