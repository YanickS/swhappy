<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Questionnaires" icon-off="ion-ios-help-outline" icon-on="ion-ios-help" href="#/tab/survey">
    <ion-nav-view name="tab-survey"></ion-nav-view>
  </ion-tab>

    <!-- Dashboard Tab -->
  <ion-tab title="Questions" icon-off="ion-ios-help-outline" icon-on="ion-ios-help" href="#/tab/survey/1010">
    <ion-nav-view name="tab-question"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Comptes" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
